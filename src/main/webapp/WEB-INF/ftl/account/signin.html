<!DOCTYPE html>
<html class="signin no-js" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Sublime - Web Application Admin Dashboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="${base}/static/icon/favicon.png"/>
    <link rel="stylesheet" href="${base}/static/vendor/bootstrap/css/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="${base}/static/styles/app.css">
    <link rel="stylesheet" href="${base}/static/vendor/parsley/parsley.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src=${base}/static/vendor/modernizr.js></script>
</head>
<body class="bg-primary">
<div class="cover" style="background-image: url('${base}/static/images/cover.jpg')"></div>
<div class="overlay bg-primary"></div>
<div class="center-wrapper">
    <div class="center-content">
        <div class="row no-m">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <section class="panel bg-white no-b">
                    <header class="panel-heading no-b text-center" style="font-size:30px;">
                        会员管理系统
                    </header>
                    <div class="p15">
                        <form action="${base}/account/signin" role="form" id="loginForm" data-parsley-validate method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control input-lg mb25" placeholder="Username"
                                       id="username" name="username" required autofocus value="admin">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control input-lg mb25" placeholder="Password"
                                       id="password" name="password" required value="admin">
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">登 录</button>
                        </form>
                    </div>
                </section>
                <p class="text-center text-default">
                    Copyright &copy;
                    <span id="year" class="mr5"></span>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="${base}/static/vendor/jquery/jquery.js"></script>
<script src="${base}/static/js/app.js"></script>
<script src="${base}/static/vendor/parsley/parsley.js"></script>
<script src="${base}/static/vendor/parsley/parsley_zh_cn.js"></script>
<script src="${base}/static/vendor/jquery/placeholders.jquery-2.3.1.js"></script>
<script type="text/javascript">
    $(function(){
        $("#year").html(new Date().getFullYear());
    });
</script>
</body>
</html>
