<!DOCTYPE html>
<html class="no-js" lang="zh-cn">
<head>
<#assign base=request.contextPath/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Sublime - Web Application Admin Dashboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="${base}/static/icon/favicon.png"/>
    <link rel="stylesheet" href="${base}/static/css/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="${base}/static/styles/themify-icons.css"/>
    <link rel="stylesheet" href="${base}/static/styles/animate.css">
    <link rel="stylesheet" href="${base}/static/styles/app.css">
    <link rel="stylesheet" href="${base}/static/styles/main.css">
    <link rel="stylesheet" href="${base}/static/vendor/parsley/parsley.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src=${base}/static/vendor/modernizr.js></script>
</head>
<div class="app">
    <#include "header.html"/>
    <section class="layout">
        <#include "left.html"/>
        <!-- 内容区域 -->
        <section class="main-content" id="container">
            <@block name="body"></@block>

        </section>
    </section>
</div>
<script src="${base}/static/js/jquery-2.1.3.js"></script>
<script src="${base}/static/js/bootstrap-3.3.4.js"></script>
<script src="${base}/static/js/jquery.pjax.js"></script>
<script src="${base}/static/js/jquery.slimscroll-1.3.7.js"></script>
<script src="${base}/static/js/fastclick-1.0.6.js"></script>
<script src="${base}/static/js/placeholders.jquery-2.3.1.js"></script>
<script src="${base}/static/js/jquery.easing.1.3.js"></script>
<script src="${base}/static/vendor/parsley/parsley.js"></script>
<script src="${base}/static/vendor/parsley/parsley_zh_cn.js"></script>
<@block name="javascript"></@block>
<script src="${base}/static/js/offscreen.js"></script>
<script src="${base}/static/js/main.js"></script>
<script type="text/javascript">

    function bindLeft(){
        $('.main-navigation a[data-pjax]').on('click',function(){
            $('.main-navigation a[data-pjax]').each(function(){
                $(this).parent().removeClass('active');
            });
            $(this).parent().addClass('active');
        });
    }

    if($.support.pjax){

        $(document).on('click', 'a[data-pjax]', function(event) {
            $.pjax.click(event, {container: '#container'})
        })

        $(document).on('pjax:send', function () { //pjax链接点击后显示加载动画；
            $(".gallery-loader").fadeIn();
        });

        $(document).on('pjax:complete', function () { //pjax链接加载完成后隐藏加载动画；
            setTimeout(function(){$(".gallery-loader").fadeOut()},250);
        });

        /*$.pjax.reload('#container', {
            selector : 'a[data-pjax]'
        })*/
    }else{
        alert("not support pjax")
    }


</script>
</body>
</html>
